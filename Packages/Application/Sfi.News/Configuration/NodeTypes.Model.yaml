'Sfi.News:Category':
  superTypes:
    'TYPO3.Neos:Document': true
  ui:
    label: 'Категория новостей'
    icon: icon-file
    group: news
    inspector:
      groups:
        news:
          label: Новость
          position: 5
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    preset:
      defaultValue: newsArchive
      type: string
      ui:
        label: 'Пресет архива'
        reloadIfChanged: true
        inspector:
          group: news
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              newsArchive:
                label: 'Новостной архив (СФИ-сегодня)'
              publishedBooksArchive:
                label: 'Архив опубликованных книг'
    variant:
      defaultValue: Hard
      type: string
      ui:
        label: 'Вариант новости'
        reloadIfChanged: false
        inspector:
          group: news
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Hard:
                label: Жесткая
              Soft:
                label: Мягкая
  constraints:
    nodeTypes:
      '*': false
      'Sfi.News:Listable': true
      'Sfi.News:Category': true
'Sfi.News:Listable':
  abstract: true
'Sfi.News:AbstractArticle':
  abstract: true
  superTypes:
    'TYPO3.Neos:Document': true
    'Sfi.News:Listable': true
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    coverCollection:
      type: 'TYPO3.Neos:ContentCollection'
    gallery:
      type: 'Sfi.Shared:Carousel'
    assets:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: Новость
    icon: icon-file-text
    group: news
    inspector:
      groups:
        news:
          label: Новость
  properties:
    title:
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Заголовок новости'
    teaser:
      type: string
      ui:
        label: 'Тизер'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          <<: *alohaPlain
          placeholder: Тизер

    lead:
      type: string
      ui:
        label: 'Лид'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          format:
            b: TRUE
            i: TRUE
            u: FALSE
            sub: TRUE
            sup: TRUE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            pre: FALSE
            removeFormat: FALSE
          table: {  }
          list: {  }
          link:
            a: TRUE
          alignment: {  }
          placeholder: Лид

    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        TYPO3.Neos/Validation/DateTimeValidator: {  }
    hasVideo:
      type: boolean
      ui:
        label: 'С видео?'
        reloadIfChanged: false
        inspector:
          group: news
    hasPhoto:
      type: boolean
      ui:
        label: 'С фото?'
        reloadIfChanged: false
        inspector:
          group: news
    hasAudio:
      type: boolean
      ui:
        label: 'С аудио?'
        reloadIfChanged: false
        inspector:
          group: news
    tags:
      type: references
      ui:
        label: Тэги
        reloadIfChanged: true
        inspector:
          group: news
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos:Document'
'Sfi.News:ImportantMixin':
  abstract: true
  properties:
    important:
      type: boolean
      ui:
        label: Важная (в карусель)
        inspector:
          group: news
    importantSort:
      type: string
      ui:
        label: 'Сортировка в карусели (1-3)'
        inspector:
          group: news
    coverImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото на обложку (снаружи)'
        help:
          message: 'Eесли не задана, то используется фото из coverCollection. Внутри новости не отображается.'
        reloadIfChanged: false
        inspector:
          group: news
          position: 50
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 1440
                  height: 700
'Sfi.News:AuthorMixin':
  abstract: true
  properties:
    author:
      type: string
      ui:
        label: 'Автор новости'
        inlineEditable: true
        aloha:
          placeholder: 'Автор новости'
    translator:
      type: string
      ui:
        label: 'Переводчик'
        inlineEditable: true
        aloha:
          placeholder: 'Переводчик'

'Sfi.News:AbstractNews':
  abstract: true
  superTypes:
    'Sfi.News:AbstractArticle': true
  properties:
    yandex:
      type: boolean
      defaultValue: true
      ui:
        label: 'Яндекс новости'
        reloadIfChanged: false
        inspector:
          group: news
'Sfi.News:News':
  superTypes:
    'Sfi.News:AbstractNews': true
    'Sfi.News:ImportantMixin': true
    'Sfi.News:AuthorMixin': true
  properties:
    variant:
      type: string
      defaultValue: Inherit
      ui:
        label: 'Вариант новости'
        reloadIfChanged: false
        inspector:
          group: news
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              Inherit:
                label: 'Наследовать у категории'
              Hard:
                label: Жесткая
              Soft:
                label: Мягкая
    authorPhoto:
      type: string
      ui:
        label: 'Автор фото'
        inlineEditable: true
        aloha:
          placeholder: 'Автор фото'

    originalIdentifier:
      type: string
'Sfi.News:Announcement':
  superTypes:
    'Sfi.News:AbstractArticle': true
    'Sfi.News:ImportantMixin': true
  ui:
    label: Announcement
  properties:
    place:
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Место анонса'
    dateStart:
      type: DateTime
      defaultValue: ''
      ui:
        label: 'Дата начала анонса'
        reloadIfChanged: true
        inspector:
          group: news
          position: 1
          editorOptions:
            format: 'd-m-Y H:i'
    date:
      ui:
        label: 'Дата (0:00 если без времени)'
        inspector:
          position: 2
