{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<ul class="CategoryMenu">
	<li class="CategoryMenu-Item {f:if(condition:rootIsCurrent, then:'current')}">
		<neos:link.node class="" node="{rootNode}" >Все</neos:link.node>
	</li>
	<f:for each="{items}" as="item">
		<li class="{ts:render(path:'{item.state}.attributes.class', context: {item: item}) -> f:format.raw()} CategoryMenu-Item">
			<neos:link.node class="" node="{item.node}" />
		</li>
	</f:for>
</ul>
