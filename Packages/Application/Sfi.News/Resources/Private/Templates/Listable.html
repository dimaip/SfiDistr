{namespace neos=Neos\Neos\ViewHelpers}
{namespace neoscr=Neos\ContentRepository\ViewHelpers}
{namespace ts=Neos\Fusion\ViewHelpers}
<f:if condition="{collection}">
	<f:if condition="{paginationEnabled}">
		<f:then>
			<f:if condition="{configuration.pagination}">
				<neoscr:widget.paginate nodes="{collection}" as="paginatedItems" widgetId="listable-paginate" configuration="{configuration.pagination}">
					<ul{attributes -> f:format.raw()} >
						<f:for each="{paginatedItems}" as="news">
							<li class="{configuration.itemClass}">
								<ts:render path="itemRenderer" context="{node: news, inputConfiguration: configuration}" />
							</li>
						</f:for>
					</ul>
				</neoscr:widget.paginate>
			</f:if>
		</f:then>
		<f:else>
			<ul{attributes -> f:format.raw()}>
				<f:for each="{collection}" as="news">
					<li class="{configuration.itemClass}">
						<ts:render path="itemRenderer" context="{node: news, inputConfiguration: configuration}" />
					</li>
				</f:for>
			</ul>
		</f:else>
	</f:if>
</f:if>
