{namespace neos=Neos\Neos\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}

<div class="MediaSmall">
	<neos:link.node absolute="true" node="{node}">
		<div class="MediaSmall-Image" >
			<f:if condition="{thumbnailImage}">
				<f:if condition="{thumbnailImage}">
					<m:image image="{thumbnailImage}" maximumWidth="100" maximumHeight="100" allowCropping="true" allowUpScaling="true" alt="{title}" />
				</f:if>
			</f:if>
		</div>
		<div class="MediaSmall-Body">
			<h3 class="MediaSmall-Title">
				{title -> f:format.raw()}
			</h3>
			<div class="MediaSmall-Teaser RteTextLinkable">{teaser -> f:format.raw()}</div>
			<f:if condition="{date}">
				<div class="MediaSmall-Date"><f:format.date  forceLocale="{true}" cldrFormat="dd MMMM yyyy">{date}</f:format.date></div>
			</f:if>
		</div>
	</neos:link.node>
</div>
