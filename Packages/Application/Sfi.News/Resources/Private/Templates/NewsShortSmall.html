{namespace neos=Neos\Neos\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}
{namespace s=Sfi\Shared\ViewHelpers}

<div class="MediaSmall">
	<neos:link.node node="{node}">
		<div class="MediaSmall-Image" >
			<f:if condition="{thumbnailImage}">
				<f:if condition="{thumbnailImage}">
					<m:image asset="{thumbnailImage}" maximumWidth="{configuration.thumbnailWidth}" maximumHeight="{configuration.thumbnailHeight}" allowCropping="true" allowUpScaling="true" alt="{title}" />
				</f:if>
			</f:if>
		</div>
		<div class="MediaSmall-Body">
			<h3 class="MediaSmall-Title">
				{title}
			</h3>
			<div class="MediaSmall-Teaser RteTextLinkable">{teaser -> f:format.raw()}</div>
			<f:if condition="{date}">
				<div class="MediaSmall-Date"><f:format.date  forceLocale="{true}" cldrFormat="{configuration.dateFormat}">{date}</f:format.date></div>
			</f:if>
		</div>
	</neos:link.node>
</div>
