
'Sfi.Shared:Group':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Группа
    group: structure
    inlineEditable: true
    inspector:
      groups:
        container:
          label: 'Свойства контэйнера'
  constraints:
    nodeTypes:
      '*': true
  properties:
    style:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Custom HTML style'
        inspector:
          group: container
    class:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Custom HTML classes'
        inspector:
          group: container
'Sfi.Shared:Well':
  superTypes:
    'Sfi.Shared:Group': true
  ui:
    label: Корзинка
