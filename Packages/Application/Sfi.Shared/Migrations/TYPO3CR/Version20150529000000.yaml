  migration:
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'Neos.Neos:Shortcut'
            withSubTypes: TRUE
        -
          type: 'PropertyEmpty'
          settings:
            propertyName: 'targetMode'
      transformations:
        -
          type: 'AddNewProperty'
          settings:
            newPropertyName: 'targetMode'
            value: 'noShortcut'
