{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<f:section name="tab">
	<span>
		<neos:contentElement.editable property="title" tag="span"/>
	</span>
</f:section>

<f:section name="accordion">
	<span>
		<neos:contentElement.editable property="title" tag="span"/>
	</span>
</f:section>

<f:section name="panel">
	<div>
		{content -> f:format.raw()}
	</div>
</f:section>

<div id="tab-{node.identifier}" style="position: relative; top: -50px"></div>
<div class="H3 marginTop-double marginBottom-single">
	<neos:contentElement.editable property="title" tag="span" />
</div>
{content -> f:format.raw()}
