{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<f:section name="tab">
	<div class="SectionWithImageTabAnchor SectionWithImageTabAnchor--Variant1">
		<f:if condition="{image}">
			<div class="SectionWithImageTabAnchor-Image">
				<media:image image="{image}" alt="{alternativeText}" title="{title}" maximumWidth="{imageMaximumWidth}" maximumHeight="{imageMaximumHeight}" allowCropping="TRUE" />
			</div>
		</f:if>
	</div>
</f:section>

<f:section name="accordion">
	<div class="SectionWithImageAccordionAnchor SectionWithImageTabAnchor--Variant1">
		<div class="row">
			<div class="small-4 columns">
				<f:if condition="{image}">
					<div class="SectionWithImageAccordionAnchor-Image">
						<media:image image="{image}" alt="{alternativeText}" title="{title}" maximumWidth="{accordionImageMaximumWidth}" maximumHeight="{accordionImageMaximumHeight}" allowCropping="TRUE" />
					</div>
				</f:if>
			</div>
			<div class="small-8 columns" style="padding-left:0">
				<div class="SectionWithImageAccordionAnchor-Title">
					{title -> f:format.raw()}
				</div>
				<div class="SectionWithImageAccordionAnchor-SubTitle">
					{subTitle -> f:format.raw()}
				</div>
			</div>
		</div>
	</div>
</f:section>

<f:section name="panel">
	<div class="SectionWithImagePanel SectionWithImagePanel--Variant1">
		{content -> f:format.raw()}
	</div>
</f:section>
