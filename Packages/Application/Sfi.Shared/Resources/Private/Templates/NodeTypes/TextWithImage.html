{namespace neos=TYPO3\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>

	<f:if condition="{variant} == 'Image-Top'">
		<div class="TextWithImage-Image">
			{image -> f:format.raw()}
		</div>
		<div class="TextWithImage-Headline">
			{headline -> f:format.raw()}
		</div>
		<div class="TextWithImage-Text">
			{text -> f:format.raw()}	
		</div>
	</f:if>
	<f:if condition="{variant} == 'Image-Left'">
		<div class="row">
			<div class="medium-6 columns">
				<div class="TextWithImage-Image">
					{image -> f:format.raw()}
				</div>
			</div>
			<div class="medium-6 columns">
				<div class="TextWithImage-Headline">
					{headline -> f:format.raw()}
				</div>
				<div class="TextWithImage-Text">
					{text -> f:format.raw()}	
				</div>
			</div>
		</div>
	</f:if>
	<f:if condition="{variant} == 'Image-Right'">
		<div class="row">
			<div class="medium-6 columns">
				<div class="TextWithImage-Headline">
					{headline -> f:format.raw()}
				</div>
				<div class="TextWithImage-Text">
					{text -> f:format.raw()}	
				</div>
			</div>
			<div class="medium-6 columns">
				<div class="TextWithImage-Image">
					{image -> f:format.raw()}
				</div>
			</div>
		</div>
	</f:if>

</div>
