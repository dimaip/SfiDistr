{namespace neos=Neos\Neos\ViewHelpers}
<h2>Node properties</h2>
<f:for each="{nodeProperties}" as="propertyConfiguration" key="propertyName">
	<f:if condition="{propertyConfiguration.ui.inlineEditable} == true">
		<div>{neos:contentElement.editable(property: '{propertyName}', tag: 'span')}</div>
		<hr>
	</f:if>
</f:for>
