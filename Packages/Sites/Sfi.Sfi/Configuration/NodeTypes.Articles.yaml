    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Картинка
        reloadIfChanged: true
        inspector:
          group: news
'Sfi.Sfi:Paper':
  superTypes:
    'Sfi.News:AbstractArticle': true
  ui:
    label: Доклад
    icon: icon-file-text
    help:
      message: 'Материал доклада на конференциях и т.п.'
  properties:
    authorName:
      type: string
      ui:
        label: 'Имя докладчика'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Имя докладчика'
    authorDegree:
      type: string
      ui:
        label: 'Научная степень докладчика'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Научная степень докладчика'
    authorFrom:
      type: string
      ui:
        label: 'Место откуда автор'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Место откуда автор'
