'Sfi.Sfi:Card':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: Card
    icon: icon-edit
    group: contentBlocks
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Заголовок карточки'
    text:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Тут текст карточки'
'Sfi.Sfi:VCard':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: VCard
    icon: icon-edit
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: Variant
          position: 'start 1'
  properties:
    name:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Имя
    position:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Должность
    degree:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Научная степень'
    contact:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Адрес
    variant:
      defaultValue: '1'
      type: string
      ui:
        label: 'VCard variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              1:
                label: 'Variant 1'
              2:
                label: 'Variant 2'
'Sfi.Sfi:BuyBook':
  superTypes:
    'TYPO3.Neos:Content': true
  childNodes:
    details:
      type: 'TYPO3.Neos:ContentCollection'
    button:
      type: 'Sfi.Shared:Link'
  ui:
    label: 'Buy Book'
    icon: icon-picture
    position: 400
    group: contentBlocks
    inspector:
      groups:
        image:
          label: Image
          position: 'start 1'
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Название книжки'
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: Image
        reloadIfChanged: true
        inspector:
          group: image
          position: 50
