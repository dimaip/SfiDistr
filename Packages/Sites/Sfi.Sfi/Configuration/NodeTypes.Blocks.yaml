'Sfi.Sfi:QuoteBlock':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.NodeTypes:Image': true
  ui:
    label: 'Блок цитаты'
    help:
      message: 'Блок с цитатой, состоит из имени и описании автора и картинки'
    icon: icon-edit
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: Variant
  properties:
    authorName:
      type: string
      ui:
        label: 'Имя автора'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Имя автора'
    authorDescription:
      type: string
      ui:
        label: 'Подробнее об авторе (степень и др)'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Подробнее об авторе (степень и др)'
    text:
      type: string
      ui:
        aloha:
          placeholder: 'Текст цитаты'
        inlineEditable: true
'Sfi.Sfi:Card':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Карточка
    help:
      message: 'Просто карточка с заголовком и текстом, симпатичная такая'
    icon: icon-edit
    group: contentBlocks
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Заголовок карточки'
    text:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Тут текст карточки'
'Sfi.Sfi:VCard':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Визитная карточка'
    icon: icon-edit
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: Вариант
  properties:
    name:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Имя
    position:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Должность
    degree:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Научная степень'
    contact:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: Адрес
    variant:
      defaultValue: true
      type: string
      ui:
        label: 'Вариант визитки'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              1:
                label: 'Вариант 1'
              2:
                label: 'Вариант 2'
'Sfi.Sfi:BuyBook':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    details:
      type: 'Neos.Neos:ContentCollection'
    button:
      type: 'Sfi.Shared:Link'
  ui:
    label: 'Купить книгу'
    help:
      message: 'Элемент рекламирующий книгу, с обложкой, названием книги и ссылкой'
    icon: icon-picture
    position: 400
    group: contentBlocks
    inspector:
      groups:
        image:
          label: Image
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Название книжки'
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Image
        reloadIfChanged: true
        inspector:
          group: image
          position: 50
