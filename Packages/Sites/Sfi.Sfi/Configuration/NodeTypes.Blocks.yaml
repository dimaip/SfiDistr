    authorInfo:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Дополнительная информация об авторе'
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Название статьи'
    source:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Номера страниц в печатной версии'
    annotation:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Аннотация'
    keywords:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Ключевые слова'
