########################
#Our site content types#
########################

'Sfi.Sfi:QuoteBlock':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Quote block'
    icon: 'icon-edit'
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: 'Variant'
          position: 'start 1'
  properties:
    authorName:
      type: string
      ui:
        label: 'Author name'
        inlineEditable: TRUE
        aloha:
          <<: *alohaPlain
          placeholder: 'Имя автора'
    authorDescription:
      type: string
      ui:
        label: 'Author degree'
        inlineEditable: TRUE
        aloha:
          <<: *alohaPlain
          placeholder: 'Подробнее об авторе (степень и др)'
    text:
      type: string
      defaultValue: '<p>Enter quotation text here</p>'
      ui:
        inlineEditable: TRUE

'Sfi.Sfi:Card':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Card'
    icon: 'icon-edit'
    group: contentBlocks
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Заголовок карточки'
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Тут текст карточки'

'Sfi.Sfi:VCard':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'VCard'
    icon: 'icon-edit'
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: 'Variant'
          position: 'start 1'
  properties:
    name:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Имя'
    position:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Должность'
    degree:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Научная степень'
    contact:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Адрес'
    variant:
      defaultValue: '1'
      type: string
      ui:
        label: 'VCard variant'
        reloadIfChanged: TRUE
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '1':
                label: 'Variant 1'
              '2':
                label: 'Variant 2'

'Sfi.Sfi:BuyBook':
  superTypes:
    - 'TYPO3.Neos:Content'
  childNodes:
    details:
      type: 'TYPO3.Neos:ContentCollection'
    button:
      type: 'Sfi.Shared:Link'
  ui:
    label: 'Buy Book'
    icon: 'icon-picture'
    position: 400
    group: contentBlocks
    inspector:
      groups:
        image:
          label: 'Image'
          position: 'start 1'
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Название книжки'
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50


'Sfi.Sfi:StudyProgramsListing':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Study Programs Listing'
    group: contentBlocks
    inspector:
      groups:
        general:
          label: 'General'
          position: 'start 1'
  properties:
    rootNode:
      type: reference
      ui:
        label: 'Root node for study programs'
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
          editorOptions:
            nodeTypes: ['TYPO3.Neos:Document']

'Sfi.Sfi:StudyProgramsListingByReference':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Study Programs Listing By Reference'
    group: contentBlocks
    inspector:
      groups:
        general:
          label: 'General'
          position: 'start 1'
  properties:
    references:
      type: references
      ui:
        label: 'Select StudyPrograms to list'
        reloadIfChanged: TRUE
        inspector:
          group: general
          editorOptions:
            nodeTypes:
              - 'Sfi.Sfi:StudyProgram'


'Sfi.Sfi:AlmanacEntry':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Almanac Entry'
    group: contentBlocks
    inspector:
      groups:
        assets:
          label: 'Assets'
          position: 'start 1'
  properties:
    author:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Имя автора статьи'
    authorInfo:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Дополнительная информация об авторе'
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Название статьи'
    source:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Номера страниц в печатной версии'
    asset:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'asset'
        label: 'Assets'
        reloadIfChanged: TRUE
