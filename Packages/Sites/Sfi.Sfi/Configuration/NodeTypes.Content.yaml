########################
#Our site content types#
########################

'Sfi.Sfi:QuoteBlock':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos.NodeTypes:Image'
  ui:
    label: 'Quote block'
    icon: 'icon-edit'
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: 'Variant'
          position: 'start 1'
  properties:
    authorName:
      type: string
      defaultValue: '<h3>Author Name</h3>'
      ui:
        inlineEditable: TRUE
    authorDescription:
      type: string
      defaultValue: '<p>Author description</p>'
      ui:
        inlineEditable: TRUE
    text:
      type: string
      defaultValue: '<p>Enter quotation text here</p>'
      ui:
        inlineEditable: TRUE
    largeImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Large Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
    variant:
      defaultValue: 'Image-Right'
      type: string
      ui:
        label: 'Quote variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              'Image-Left':
                label: 'Image-Left'
              'Image-Right':
                label: 'Image-Right'

'Sfi.Sfi:Card':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'Card'
    icon: 'icon-edit'
    group: contentBlocks
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Заголовок карточки'
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Тут текст карточки'

'Sfi.Sfi:VCard':
  superTypes:
    - 'TYPO3.Neos:Content'
  ui:
    label: 'VCard'
    icon: 'icon-edit'
    group: contentBlocks
    inspector:
      groups:
        variant:
          label: 'Variant'
          position: 'start 1'
  properties:
    name:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Имя'
    position:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Должность'
    degree:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Научная степень'
    contact:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Адрес'
    variant:
      defaultValue: '1'
      type: string
      ui:
        label: 'VCard variant'
        reloadIfChanged: true
        inspector:
          group: variant
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              '1':
                label: 'Variant 1'
              '2':
                label: 'Variant 2'

'Sfi.Sfi:BuyBook':
  superTypes:
    - 'TYPO3.Neos:Content'
  childNodes:
    details:
      type: 'TYPO3.Neos:ContentCollection'
    button:
      type: 'Sfi.Shared:Link'
  ui:
    label: 'Buy Book'
    icon: 'icon-picture'
    position: 400
    group: contentBlocks
    inspector:
      groups:
        image:
          label: 'Image'
          position: 'start 1'
  properties:
    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: 'Название книжки'
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
