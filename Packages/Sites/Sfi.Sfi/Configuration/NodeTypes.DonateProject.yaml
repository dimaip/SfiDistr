'Sfi.Sfi:DonateProject':
  superTypes:
    'TYPO3.Neos:Content': true
    'Sfi.Sfi:ResponsiveImageMixin': true
  ui:
    label: 'Пожертвовать на проект'
    help:
      messages: 'Элемент с описанием проекта на который можно пожертвовать'
    group: contentBlocks
    inspector:
      groups:
        image:
          label: Фото
  properties:
    imageSmall:
      ui:
        inspector:
          editorOptions:
            features:
              resize: TRUE
            crop:
              aspectRatio:
                enableOriginal: FALSE
                allowCustom: TRUE
                locked:
                  width: 400
                  height: 300
    imageMedium:
      ui:
        inspector:
          editorOptions:
            features:
              resize: TRUE
            crop:
              aspectRatio:
                enableOriginal: FALSE
                allowCustom: TRUE
                locked:
                  width: 768
                  height: 300
    imageLarge:
      ui:
        inspector:
          editorOptions:
            features:
              resize: TRUE
            crop:
              aspectRatio:
                enableOriginal: FALSE
                allowCustom: TRUE
                locked:
                  width: 1280
                  height: 300
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          format:
            b: TRUE
            i: TRUE
            u: FALSE
            sub: TRUE
            sup: TRUE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            pre: FALSE
            removeFormat: FALSE
          table: {  }
          list: {  }
          link:
            a: TRUE
          alignment: {  }
          placeholder: 'Название проекта'
    description:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Описание проекта'
          format:
            b: TRUE
            i: TRUE
            u: FALSE
            sub: TRUE
            sup: TRUE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            pre: FALSE
            removeFormat: FALSE
          table: {  }
          list: {  }
          link:
            a: TRUE
          alignment: {  }
