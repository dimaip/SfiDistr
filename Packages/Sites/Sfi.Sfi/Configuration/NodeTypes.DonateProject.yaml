'Sfi.Sfi:DonateProject':
  superTypes:
    'TYPO3.Neos:Content': true
  ui:
    label: 'Пожертвовать на проект'
    help:
      messages: 'Элемент с описанием проекта на который можно пожертвовать'
    group: contentBlocks
    inspector:
      groups:
        image:
          label: Фото
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          format:
            b: TRUE
            i: TRUE
            u: FALSE
            sub: TRUE
            sup: TRUE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            pre: FALSE
            removeFormat: FALSE
          table: {  }
          list: {  }
          link:
            a: TRUE
          alignment: {  }
          placeholder: 'Название проекта'
    description:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Описание проекта'
          format:
            b: TRUE
            i: TRUE
            u: FALSE
            sub: TRUE
            sup: TRUE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            pre: FALSE
            removeFormat: FALSE
          table: {  }
          list: {  }
          link:
            a: TRUE
          alignment: {  }
    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: Фоновое фото
        reloadIfChanged: true
        inspector:
          group: image
