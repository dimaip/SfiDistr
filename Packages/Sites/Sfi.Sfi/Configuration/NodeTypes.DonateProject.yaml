
'Sfi.Sfi:DonateProject':
  superTypes:
    'Neos.Neos:Content': true
    'Sfi.Sfi:ResponsiveImageMixin': true
  ui:
    label: 'Пожертвовать на проект'
    help:
      messages: 'Элемент с описанием проекта на который можно пожертвовать'
    group: contentBlocks
    inspector:
      groups:
        image:
          label: Фото
  properties:
    imageSmall:
      ui:
        inspector:
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: true
                locked:
                  width: 400
                  height: 300
    imageMedium:
      ui:
        inspector:
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: true
                locked:
                  width: 768
                  height: 300
    imageLarge:
      ui:
        inspector:
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: true
                locked:
                  width: 1280
                  height: 300
    title:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: true
              em: true
              sub: true
              sup: true
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: true
              underline: false
            placeholder: 'Название проекта'
    description:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              strong: true
              em: true
              sub: true
              sup: true
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: true
              underline: false
            placeholder: 'Описание проекта'
