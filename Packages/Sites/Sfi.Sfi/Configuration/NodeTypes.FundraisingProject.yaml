"Sfi.Sfi:FundraisingProject":
  superTypes:
    "Sfi.Sfi:AbstractPage": true
  ui:
    label: "Страница: проект фандрайзинга"
    inspector:
      groups:
        image:
          label: Проект
  childNodes:
    header:
      type: "Neos.Neos:ContentCollection"
    main:
      type: "Neos.Neos:ContentCollection"
    report:
      type: "Neos.Neos:ContentCollection"
  properties:
    complete:
      type: boolean
      ui:
        label: "Сбор завершен?"
        reloadIfChanged: true
        inspector:
          group: default
    thumb:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: "Иллюстрация-миниатюрка"
        reloadIfChanged: true
        inspector:
          group: image
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 640
                  height: 457
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: "Фото обложки"
        reloadIfChanged: true
        inspector:
          group: image
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                forceCrop: true
                locked:
                  width: 1600
                  height: 483
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: "Название проекта"
    description:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: "Описание проекта"
    target:
      type: string
      ui:
        label: "Цель сбора"
        inspector:
          group: default
    gatheredOverride:
      type: string
      ui:
        label: "Итог сбора (ручное значение)"
        inspector:
          group: default
          hidden: 'ClientEval:node.properties.complete ? false : true'
    offset:
      type: string
      ui:
        label: "Сдвиг сбора (например '-1234')"
        inspector:
          group: default
    moto:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: "Мото текст"
          format:
            strong: TRUE
            em: TRUE
            u: FALSE
            sub: TRUE
            sup: TRUE
            p: FALSE
            h1: FALSE
            h2: FALSE
            h3: FALSE
            pre: FALSE
            removeFormat: FALSE
          table: {}
          list: {}
          link:
            a: TRUE
          alignment: {}
