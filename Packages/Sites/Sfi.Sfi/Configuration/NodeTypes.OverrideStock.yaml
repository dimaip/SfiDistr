'Neos.Neos:Content':
  ui:
    inspector:
      groups:
        microformats:
          label: 'Тэги для Рособрнадзора'
          position: 1
  properties:
    itemprop:
      type: string
      ui:
        label: 'itemprop (e.g. RegDate)'
        reloadIfChanged: FALSE
        inspector:
          group: 'microformats'
    itemtype:
      type: string
      ui:
        label: 'НЕДЕЙСТВИТЕЛЬНО, использовать itemprop!!!'
        reloadIfChanged: FALSE
        inspector:
          group: 'microformats'

