'Sfi.Sfi:Redirect':
  ui:
    label: 'Redirect from old news'
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Page'


'Sfi.Sfi:AbstractPage':
  abstract: true
  ui:
    label: 'Abstract Page'
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Page'

'Sfi.Sfi:PageMain':
  ui:
    label: 'Page: Main'
  superTypes:
    - 'Sfi.Sfi:AbstractPage'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    footerGallery:
      type: 'TYPO3.Neos:ContentCollection'

'Sfi.Sfi:PagePresentation':
  ui:
    label: 'Page: Presentation'
  superTypes:
    - 'Sfi.Sfi:AbstractPage'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    lead:
      type: string
      ui:
        inlineEditable: TRUE
        label: 'Author name'
        aloha:
          <<: *alohaRich
          placeholder: 'Лид'

'Sfi.Sfi:PageSection':
  ui:
    label: 'Page: Section'
  superTypes:
    - 'Sfi.Sfi:AbstractPage'
  childNodes:
    presentation:
      type: 'TYPO3.Neos:ContentCollection'
    main:
      type: 'TYPO3.Neos:ContentCollection'
    sidebar:
      type: 'TYPO3.Neos:ContentCollection'

'Sfi.Sfi:PageSubSection':
  ui:
    label: 'Page: SubSection'
  superTypes:
    - 'Sfi.Sfi:AbstractPage'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    sidebar:
      type: 'TYPO3.Neos:ContentCollection'

'Sfi.Sfi:PageTag':
  superTypes:
    - 'Sfi.Sfi:AbstractPage'
  ui:
    label: 'Page: Tag'
    inspector:
      groups:
        image:
          label: 'Image'
          position: 1
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
    listByTag:
      type: 'Sfi.News:ListByTag'
  properties:
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
    coverText:
      type: string
      ui:
        inlineEditable: TRUE
        label: 'CoverText'
        aloha:
          <<: *alohaRich
          placeholder: 'Текст обложки тэга'
    coverCaption:
      type: string
      ui:
        inlineEditable: TRUE
        label: 'CoverCaption'
        aloha:
          <<: *alohaRich
          placeholder: 'Подпись к обложке тэга'