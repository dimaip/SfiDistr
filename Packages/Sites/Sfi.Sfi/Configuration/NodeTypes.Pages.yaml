'Sfi.Sfi:Redirect':
  ui:
    label: 'Redirect from old news'
  superTypes:
    'Neos.NodeTypes:Page': true
'Sfi.Sfi:AbstractPage':
  abstract: true
  ui:
    label: 'Abstract Page'
  superTypes:
    'Neos.NodeTypes:Page': true
    'Psmb.Term:TermMixin': true
'Sfi.Sfi:PageMain':
  ui:
    label: 'Страница: Главная'
    inspector:
      groups:
        important:
          label: 'Карусель'
          position: '0'
  superTypes:
    'Sfi.Sfi:AbstractPage': true
  properties:
    important:
      type: 'references'
      ui:
        inspector:
          group: 'important'
          editorOptions:
            nodeTypes: ['Sfi.News:ImportantMixin']
        label: 'Новости в карусель'
        reloadIfChanged: true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
'Sfi.Sfi:PagePresentation':
  superTypes:
    'Sfi.Sfi:AbstractPage': true
  ui:
    label: 'Страница: Презентационная'
    help:
      message: 'Главные презентационные разделы сайта (1-й уровень)'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    lead:
      type: string
      ui:
        inlineEditable: true
        label: 'Лид'
        aloha:
          <<: *alohaRich
          placeholder: Лид
'Sfi.Sfi:PageSection':
  superTypes:
    'Sfi.Sfi:AbstractPage': true
  ui:
    label: 'Страница: Раздел 2-го уровня'
  childNodes:
    presentation:
      type: 'Neos.Neos:ContentCollection'
    main:
      type: 'Neos.Neos:ContentCollection'
    sidebar:
      type: 'Neos.Neos:ContentCollection'
'Sfi.Sfi:PageSubSection':
  superTypes:
    'Sfi.Sfi:AbstractPage': true
  ui:
    label: 'Страница: Раздел 3-го уровня'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
    sidebar:
      type: 'Neos.Neos:ContentCollection'
'Sfi.Sfi:PageTag':
  superTypes:
    'Sfi.Sfi:AbstractPage': true
    'Psmb.Term:TermMixin': true
  ui:
    label: 'Страница: Тег'
    icon: icon-file-text
    inspector:
      groups:
        tag:
          label: 'Тег'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  properties:
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Обложка тэга'
        reloadIfChanged: true
        inspector:
          group: tag
          position: 50
    freeText:
      type: string
      ui:
        inlineEditable: true
        label: 'Свободный текст'
        aloha:
          <<: *alohaPlain
          placeholder: 'Свободный текст'
    coverText:
      type: string
      ui:
        inlineEditable: true
        label: 'Текст обложки тэга'
        aloha:
          <<: *alohaPlain
          placeholder: 'Текст обложки тэга'
    coverCaption:
      type: string
      ui:
        inlineEditable: true
        label: 'Подпись к обложке тэга'
        aloha:
          <<: *alohaPlain
          placeholder: 'Подпись к обложке тэга'
'Sfi.Sfi:PageSimple':
  superTypes:
    'Sfi.Sfi:AbstractPage': true
  ui:
    label: 'Страница: обычная'
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
