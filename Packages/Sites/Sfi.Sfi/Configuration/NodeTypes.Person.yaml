'Sfi.Sfi:Person':
  superTypes:
    'Neos.Neos:Document': true
    'Flowpack.Listable:ListableMixin': true
    'Psmb.Term:TermMixin': true
  ui:
    label: Персона
    icon: icon-file-text
    inspector:
      groups:
        personType:
          label: 'Тип персоны'
          position: 1
        image:
          label: Фото
          position: 5
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
    coverCollection:
      type: 'Neos.Neos:ContentCollection'
    experience:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'Sfi.Sfi:PersonEmployment': true
    experienceSpeciality:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'Sfi.Sfi:PersonEmployment': true
  properties:
    isRector:
      type: boolean
      ui:
        reloadIfChanged: true
        label: Ректор
        inspector:
          group: personType
    isProRector:
      type: boolean
      ui:
        reloadIfChanged: true
        label: Проректор
        inspector:
          group: personType
    isProfessor:
      type: boolean
      ui:
        reloadIfChanged: true
        label: Преподаватель
        inspector:
          group: personType
    isSenior:
      type: boolean
      ui:
        reloadIfChanged: true
        label: Руководитель
        inspector:
          group: personType
    isChairperson:
      type: boolean
      ui:
        reloadIfChanged: true
        label: 'Заведующий кафедры'
        inspector:
          group: personType
    isStaff:
      type: boolean
      ui:
        reloadIfChanged: true
        label: Сотрудник
        inspector:
          group: personType
    freeText:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Свободное поле (отображается в карточке и в разных списках)'

    degree:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Ученая степень (degree)'
    degreeTitle:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Ученое звание (academStat)'
    position:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: Должность (post)
    subject:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Преподаваемая дисциплина (teachingDiscipline)'
    experience:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Стаж работы общий (genExperience)'
    experienceSpeciality:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Стаж работы по специальности (specExperience)'
    experienceSfi:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Стаж работы в СФИ'
    education:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Направление подготовки и/или специальности (employeeQualification)'
    educationUpgrade:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Повышение квалификации и/или профессиональная переподготовка (profDevelopment)'
    teachingLevel:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Уровень образования (teachingLevel)'
    teachingQual:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Квалификация (teachingQual)'

    telephone:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: Телефон
    email:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: E-mail
    quote:
      type: string
      ui:
        label: Цитата
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: Цитата
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Основное фото'
        reloadIfChanged: true
        inspector:
          group: image
    squareImage:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Фото квадратное (для всяких там докладов и карточек)'
        inspector:
          group: image
          editorOptions:
            features:
              resize: TRUE
            crop:
              aspectRatio:
                enableOriginal: FALSE
                allowCustom: TRUE
                locked:
                  width: 100
                  height: 100

'Sfi.Sfi:Rector':
  superTypes:
    'Sfi.Sfi:Person': true
  ui:
    label: Rector
'Sfi.Sfi:ProRector':
  superTypes:
    'Sfi.Sfi:Person': true
  ui:
    label: ProRector
