
'Sfi.Sfi:PublishedBook':
  superTypes:
    'Neos.Neos:Document': true
    'Sfi.News:Listable': true
  ui:
    label: 'Опубликованная книга'
    help:
      message: 'Используется в каталоге издательства'
    icon: icon-book
    inspector:
      groups:
        book:
          label: Book
  childNodes:
    details:
      type: 'Neos.Neos:ContentCollection'
    button:
      type: 'Sfi.Shared:Link'
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Название книги'
    imprint:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Выходные данные'
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Image
        reloadIfChanged: true
        inspector:
          group: book
    date:
      type: DateTime
      defaultValue: now
      ui:
        label: Дата
        reloadIfChanged: true
        inspector:
          group: book
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
