'Sfi.Sfi:ScribdList':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Список бакалварских работ'
    help:
      message: 'Выбираютс все дочерние работы у данного элемента'
    group: contentBlocks

'Sfi.Sfi:ScribdPaper':
  superTypes:
    'Neos.Neos:Document': true
  ui:
    label: Бакалаврская (Scribd)
    icon: icon-file-text
    help:
      message: 'Размещается на scribd и вставляется сюда через iframe'
    inspector:
      groups:
        scribd:
          lable: 'Бакалаврская'
  properties:
    title:
      type: string
      ui:
        label: 'Имя докладчика'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Имя докладчика'
    paperName:
      type: string
      ui:
        label: 'Название работы'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Название работы'
    mentor:
      type: string
      ui:
        label: 'Научный руководитель'
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Научный руководитель, ФИО и степень'
    scribd:
      type: string
      ui:
        label: 'Код из Scribd'
        inspector:
          group: scribd
