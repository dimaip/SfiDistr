'Sfi.Sfi:StudyProgram':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Study Program'
    icon: icon-file-text
    inspector:
      groups:
        assets:
          label: 'Файлы'
          position: 'start 1'
  childNodes:
    assetsSubjectAnnotations:
      type: 'TYPO3.Neos:ContentCollection'
    assetsMethodical:
      type: 'TYPO3.Neos:ContentCollection'
    description:
      type: 'TYPO3.Neos:ContentCollection'
    subjects:
      type: 'TYPO3.Neos:ContentCollection'
    schedule:
      type: 'TYPO3.Neos:ContentCollection'
    documentSubmission:
      type: 'TYPO3.Neos:ContentCollection'
    exams:
      type: 'TYPO3.Neos:ContentCollection'
    admissionContacts:
      type: 'TYPO3.Neos:ContentCollection'
    payment:
      type: 'TYPO3.Neos:ContentCollection'
    numberOfSeats:
      type: 'TYPO3.Neos:ContentCollection'
    admissionRegulations:
      type: 'TYPO3.Neos:ContentCollection'
    feedback:
      type: 'TYPO3.Neos:ContentCollection'
    assetsPlan:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    lead:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Тут должен быть лид к программе'
    level:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Уровень программы?'
    specialityId:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Код специальности'
    duration:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Нормативный срок обучения по всем формам обучения'
    price:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Стоимость'
    certificate:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Документ по завершении'
    nextDate:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Ближайший набор'
    documentSubmissionDate:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Срок подачи документов'
    examsDate:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Срок проведения вступительных испытаний'
    payDate:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Срок оплаты обучения'
    prepayAmount:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Объем первого взноса'
    studyBeginDate:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Срок начала занятий'
    applicationSubmissionDate:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Дата предоставления заявление о согласии на зачисление'
    assetDescription:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'assets'
        label: 'Описание образовательной программы'
    assetSchedule:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'assets'
        label: 'Календарный учебный график'
    assetAccreditation:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'assets'
        label: 'Свидетельство о государственной аккредитации'
    assetsPracticeAnnotations:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'assets'
        label: ''
    assetInvoice:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'assets'
        label: 'Квитанция для оплаты обучения'
    assetAdmissionRegulations:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'assets'
        label: 'Правила приема'
    assetSampleContract:
      type: TYPO3\Media\Domain\Model\Asset
      ui:
        inspector:
          group: 'assets'
        label: 'Образец договора об оказании платных образовательных услуг'
