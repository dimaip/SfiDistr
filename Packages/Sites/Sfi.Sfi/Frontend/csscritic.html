<!DOCTYPE html>
<html>
<head>
    <title>Regression Runner</title>
    <meta charset="utf-8"/>

    <script src="node_modules/csscritic/csscritic.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <script>
        window.onload = function() {
            $.get("/styleguide/molecules.html", function( data ) {
                csscritic.addReporter(csscritic.NiceReporter());
                $(".StyleguideSubMenu > ul > li", data).each(function() {
                    var sectionTitle = $(this).find("> a").text();
                    csscritic.component(sectionTitle);
                    $(this).find("li a").each(function() {
                        csscritic.add({
                            desc: $(this).text(),
                            url: $(this).attr('href')
                        });
                    });
                });
                csscritic.execute();
            });
        }
    </script>
</head>
<body>
</body>
</html>
