<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="newsletter">
    <div style="max-width: 800px; margin: 0 auto; overflow: auto;">
        <div class="row">
            <div class="columns">
                <f:if condition="{logoBefore}">
                    <div style="text-align: center">
                        <img height="190" src="{logoUri}" alt="{f:translate(id: 'global.fulltitle', package: 'Sfi.Sfi')}"/>
                    </div>
                </f:if>
                <div class="paddingVertical-triple">
                    {value -> f:format.raw()}
                </div>
                <f:if condition="{logoAfter}">
                    <div>
                        <img height="190" src="{logoUri}" alt="{f:translate(id: 'global.fulltitle', package: 'Sfi.Sfi')}"/>
                    </div>
                </f:if>
            </div>
        </div>
    </div>
    <div class="marginTop-triple padding-double backgroundColor-gray">
        <div class="Paragraph--Small color-grayAlt " style="max-width: 800px; margin: 0 auto; overflow: auto">
            <div class="row">
                <div class="columns">
                    <f:if condition="{footerInfo}">
                      {footerInfo}<br>
                    </f:if>
                    <a class="Link" href="{unsubscribeLink -> f:format.raw()}">
                        <f:translate id="newsletter.unsubscribeLink" package="Sfi.Sfi"/>
                    </a>
                    <f:translate id="newsletter.or" package="Sfi.Sfi"/>
                    <a class="Link" href="{editSubscriptionLink -> f:format.raw()}">
                        <f:translate id="newsletter.editLink" package="Sfi.Sfi"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
