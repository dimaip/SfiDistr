<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body class="newsletter">
    <div style="max-width: 800px; margin: 0 auto; overflow: hidden;">
        <div class="row">
            <div class="columns">
                <f:if condition="{logoBefore}">
                    <div style="text-align: center">
                        <img style="image-rendering:crisp-edges; image-rendering:-moz-crisp-edges; image-rendering: -webkit-optimize-contrast; max-height: 190px !important" src="{logoUri}" alt="{f:translate(id: 'footer.about.sfi', package: 'Sfi.Sfi')}"/>
                    </div>
                </f:if>
                <div class="paddingVertical-triple" style="overflow: hidden">
                    {value -> f:format.raw()}
                </div>
                <f:if condition="{logoAfter}">
                    <div>
                        <img style="image-rendering:crisp-edges; image-rendering:-moz-crisp-edges; image-rendering: -webkit-optimize-contrast; max-height: 190px !important" src="{logoUri}" alt="{f:translate(id: 'footer.about.sfi', package: 'Sfi.Sfi')}"/>
                    </div>
                </f:if>
                <f:if condition="{showBanner}">
                    <div class="marginTop-triple">
                        <div style="background-image: url(https://psmb-neos-resources.hb.bizmrg.com/target/sfi/4b8238f124102c455e7dc93808be68933766f961/tokmakov_email_bg.jpg); background-size: cover; background-position: center 92%; ">
                            <table style="width: 100%;">
                                <tr>
                                    <td valign="top" style="vertical-align: middle; width: 100%; padding: 12px; height: 300px;">
                                        <div class="color-white H1 textAlign-center">Вы можете поддержать наш институт</div>
                                        <div class="textAlign-center marginTop-triple">
                                            <a href="https://sfi.ru/projects.html" class="Button LinkButton Service paddingHorizontal-triple paddingVertical-single" style="border: 2px solid white; margin-right: 0; color: white; background-color: transparent;">Поддержите СФИ »</a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </f:if>
            </div>
        </div>
    </div>
    <f:if condition="{showFooter}">
        <div class="marginTop-triple padding-double backgroundColor-gray">
            <div class="Paragraph--Small color-grayAlt " style="max-width: 800px; margin: 0 auto; overflow: auto">
                <div class="row">
                    <div class="columns">
                        <f:if condition="{footerInfo}">
                          {footerInfo}<br>
                        </f:if>
                        <a class="Link" href="{unsubscribeLink -> f:format.raw()}">
                            <f:translate id="newsletter.unsubscribeLink" package="Sfi.Sfi"/>
                        </a>
                        <f:translate id="newsletter.or" package="Sfi.Sfi"/>
                        <a class="Link" href="{editSubscriptionLink -> f:format.raw()}">
                            <f:translate id="newsletter.editLink" package="Sfi.Sfi"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </f:if>
</body>
</html>
