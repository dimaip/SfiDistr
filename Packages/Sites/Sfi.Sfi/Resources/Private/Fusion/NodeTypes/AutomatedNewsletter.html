<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	@media (min-width: 640px) {
		.FundraisingProjectSmall-title {
			font-size: rem-calc(18) !important;
		}
	}
	@media (min-width: 800px) {
		.FundraisingProjectSmall-title {
			font-size: rem-calc(22) !important;
		}
	}
	@media (min-width: 1024px) {
		.FundraisingProjectSmall-title {
			font-size: rem-calc(36) !important;
		}
	}
	.FundraisingProjectsListing {
		display: block !important;
		max-width: 400px;
		margin: 0 -12px !important;
	}
	.FundraisingProjectSmall-body {
		padding-bottom: 0 !important;
	}
	@media (min-width: 640px) {
		.FundraisingProjectsListing {
			flex-direction: row !important;
			display: flex !important;
			max-width: 800px !important;
		}
		.FundraisingProjectSmall {
			flex-basis: 50% !important;
		}
	}
	</style>
</head>

<body class="newsletter">
	<div style="max-width: 800px; margin: 0 auto; overflow: hidden;">
		<div class="row">
			<div class="columns">
				<div class="paddingVertical-triple" style="overflow: hidden">
					<div class="row marginBottom-double">
						<div class="medium-8 columns">
							{main -> f:format.raw()}
						</div>
					</div>
				</div>
				<div>
					<img style="image-rendering:crisp-edges; image-rendering:-moz-crisp-edges; image-rendering: -webkit-optimize-contrast; max-height: 190px !important"
						src="{logoUri}" alt="{f:translate(id: 'footer.about.sfi', package: 'Sfi.Sfi')}" />
				</div>
			</div>
		</div>
	</div>
	<div class="marginTop-triple padding-double backgroundColor-gray">
		<div class="Paragraph--Small color-grayAlt " style="max-width: 800px; margin: 0 auto; overflow: auto">
			<div class="row">
				<div class="columns">
					Это письмо для благотворителей <a href="https://sfi.ru" class="Link">Свято-Филаретовского института</a><br/>
					<a href="{unsubscribeLink}" class="Link">Отписаться от рассылки</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
