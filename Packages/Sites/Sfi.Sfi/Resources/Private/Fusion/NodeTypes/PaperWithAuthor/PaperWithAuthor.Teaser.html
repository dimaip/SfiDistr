{namespace neos=Neos\Neos\ViewHelpers}

<neos:link.node absolute="true" node="{node}" title="{node.properties.title}">
	<div class="marginVertical-triple" style="display: flex">
		<div class="marginRight-double" style="flex-shrink: 0">
			<img style="border-radius: 50%; box-shadow: 0px 0px 1px 0px var(--color-grayLight)" src="{imageUri}"/>
		</div>
		<div>
			<p>
				<span class="H4">{authorName -> f:format.raw()}</span>
				<span class="ServiceEm margin-none">{authorDegree -> f:format.raw()}</span>
			</p>
			<h3 class="marginVertical-half Paragraph lineHeight-tight Link margin-none">{title}</h3>
			<p class="Paragraph--Small margin-none hide">{parent}</p>
			<p class="marginTop-half Service--Small color-grayAlt">{tags}</p>
		</div>
	</div>
</neos:link.node>
