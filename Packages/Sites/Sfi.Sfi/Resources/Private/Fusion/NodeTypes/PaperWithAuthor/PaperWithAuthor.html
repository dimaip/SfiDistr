{namespace neos=Neos\Neos\ViewHelpers}

<div class="Paper-Article">
	<div class="Article Article--Soft">
		<div class="row">
			<div class="large-10 large-offset-1 columns">
				<div class="textAlign-center">
					<div class="Service--Large">{authorName -> f:format.raw()}</div>
					<h1 class="Article-Title">{neos:contentElement.editable(property: 'title')}</h1>
					<div class="ServiceEm">{neos:contentElement.editable(property: 'teaser')}</div>
					<span class="Article-Date">
						<f:format.date  forceLocale="{true}" cldrFormat="dd MMMM yyyy">{date}</f:format.date>
					</span>
					&bull;
					<a class="Article-CommentCount" href="#disqus_thread"><f:translate package="Sfi.Sfi" id="common.comment"/></a>
				</div>
				<div class="Article-Lead RteTextLinkable">{neos:contentElement.editable(property: 'lead')}</div>
			</div>
		</div>
		<div class="row">
			<div class="large-8 medium-10 large-offset-2 medium-offset-1 columns">
				<div class="Article-Content">{main -> f:format.raw()}</div>
				{authorInfo -> f:format.raw()}
			</div>
		</div>
		<div class="row marginTop-triple">
			<div class="large-10 large-offset-1 columns">
				<f:render partial="Disqus" />
			</div>
		</div>
	</div>
</div>
