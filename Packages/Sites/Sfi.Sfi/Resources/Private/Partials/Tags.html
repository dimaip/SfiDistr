{namespace neos=Neos\Neos\ViewHelpers}

<f:if condition="{tags}">
	<div class="Tags marginVertical-double">
		<span class="ServiceLight--Small"><f:translate package="Sfi.Sfi" id="common.tags"/>: </span><f:for each="{tags}" as="tag" iteration="Iterator">
			<neos:link.node absolute="true" node="{tag}" title="{tag.properties.title}" class="ParagraphAlt Link color-primaryAlt" >
				{tag.properties.title}{f:if(condition: Iterator.isLast, else: ', ')}
			</neos:link.node>
		</f:for>
	</div>
</f:if>
