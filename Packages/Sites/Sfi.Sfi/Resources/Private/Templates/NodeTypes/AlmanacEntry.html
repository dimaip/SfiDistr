{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="marginVertical-double">
	<a href="{href}" class="LinkState">
		<div class="">
			<span class="H4">{neos:contentElement.editable(property: 'author', tag: 'span')}, </span>
			<span class="ServiceEm">{neos:contentElement.editable(property: 'authorInfo', tag: 'span')}</span>	
		</div>
		<div class="Paragraph lineHeight-tight">{neos:contentElement.editable(property: 'title', tag: 'span')}</div>
		<div class="ParagraphAlt--Small">{neos:contentElement.editable(property: 'source', tag: 'span')}</div>
	</a>
</div>
