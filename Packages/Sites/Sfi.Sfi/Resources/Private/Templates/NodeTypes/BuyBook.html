{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<div class="Well overflow-hidden">
	<f:if condition="{image}">
		<div class="MeidaBuyBook-Image float-left">
			<media:image image="{image}" alt="{title}" maximumWidth="115" />
		</div>
	</f:if>
	<div class="MeidaBuyBook-Body">
		<h1 class="MeidaBuyBook-Title">{neos:contentElement.editable(property: 'title')}</h1>
		<div class="MeidaBuyBook-Details">
			{details -> f:format.raw()}
		</div>
		<div class="marginTop-double">
			{button -> f:format.raw()}
		</div>
	</div>
</div>
