{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="marginVertical-triple">
	<div class="textAlign-center" style="background-image: url({imageUri}); min-height: 300px; background-size: cover; display: flex; align-items: center; background-position: center;">
		<div class="row">
			<div class="columns medium-10 medium-offset-1 large-8 large-offset-2">
				<div class="color-white H2">{neos:contentElement.editable(property: 'title')}</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="columns medium-10 medium-offset-1 large-8 large-offset-2">
			<div class="RteText RteText--Paragraph marginTop-triple">{neos:contentElement.editable(property: 'description')}</div>
			<div class="textAlign-center">
				<a class="Button LinkButton Service paddingHorizontal-triple paddingVertical-single" href="#donate"><f:translate package="Sfi.Sfi" id="donate.donate"/></a>
			</div>
		</div>
	</div>
</div>
