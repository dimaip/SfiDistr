{namespace neos=Neos\Neos\ViewHelpers}

<div>
	<div class="row">
		<div class="columns">
			<div class="NewsTop marginBottom-single">
				{newsTop -> f:format.raw()}
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="columns medium-6 large-9">
		{newsLatest -> f:format.raw()}
		<div class="row">
			<div class="columns medium-6">
				{video -> f:format.raw()}
			</div>
			<div class="columns medium-6">
				{papers -> f:format.raw()}
			</div>
		</div>
	</div>
	<div class="columns medium-6 large-3">
		<f:if condition="{showAnnouncements}">
			{newsAnnouncements -> f:format.raw()}
		</f:if>
	</div>
</div>


<div class="FooterMain marginTop-triple" style="overflow:hidden">
	<div class="row">
		{main -> f:format.raw()}
	</div>
</div>
