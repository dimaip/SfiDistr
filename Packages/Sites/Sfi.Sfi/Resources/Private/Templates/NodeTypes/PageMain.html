{namespace neos=TYPO3\Neos\ViewHelpers}

<div {f:if(condition: showAnnouncements, then:'style="padding-bottom: 49px"')}>
	<div class="js-stickInParent">
		<div>
			<div class="NewsTop">
				{newsTop -> f:format.raw()}
			</div>
		</div>
	</div>
	<div class="row" style="margin-top: -49px">
		<div class="columns">
			<div class="Cover-OnTop">
				{newsLatest -> f:format.raw()}
			</div>
		</div>
	</div>
</div>


<f:if condition="{showAnnouncements}">
	<div class="row" style="margin-top: -49px">
		<div class="columns">
			<h2 class="SectionDivider--Service" style="background: white"><f:translate package="Sfi.Sfi" id="news.announcements"/></h2>
		</div>
	</div>
</f:if>

<div class="row marginTop-double">
	<div class="medium-4 large-3 columns">
		{promo -> f:format.raw()}
	</div>
	<div class="medium-8 large-offset-1 columns">
		{newsAnnouncements -> f:format.raw()}
	</div>
</div>

<div class="FooterMain marginTop-triple">
	<div class="row">
		{main -> f:format.raw()}
	</div>
</div>
