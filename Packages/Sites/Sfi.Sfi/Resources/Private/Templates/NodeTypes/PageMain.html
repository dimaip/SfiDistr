{namespace neos=Neos\Neos\ViewHelpers}

<div>
	<div class="row">
		<div class="columns">
			<div class="NewsTop marginTop-sesquialteral marginBottom-single">
				{newsTop -> f:format.raw()}
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="columns medium-8">
		{newsLatest -> f:format.raw()}
	</div>
	<div class="columns medium-4">
		<f:if condition="{showAnnouncements}">
			{newsAnnouncements -> f:format.raw()}
		</f:if>
	</div>
	{promo -> f:format.raw()}
</div>
<div class="row">
	<div class="columns medium-8">
		{papers -> f:format.raw()}
	</div>
	<div class="columns medium-4">
		{main -> f:format.raw()}
	</div>
</div>

<div class="FooterMain marginTop-triple">
	<div class="row">
	</div>
</div>
