{namespace neos=TYPO3\Neos\ViewHelpers}

<f:layout name="ContentWithSidebar" />

<f:section name="content">
	<h1 class="PageTitle">{node.properties.title}</h1>
	<neos:contentElement.wrap node="{node}">
		<div class="Lead RteTextLinkable">{neos:contentElement.editable(property: 'lead')}</div>
	</neos:contentElement.wrap>
	{main -> f:format.raw()}
</f:section>
