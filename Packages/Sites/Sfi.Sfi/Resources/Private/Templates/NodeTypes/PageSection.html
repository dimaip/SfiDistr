<div class="row">
	<div class="columns">
		<h1 class="SectionLayout-PageTitle">{node.properties.title}</h1>
		{presentation -> f:format.raw()}
	</div>
</div>
<div class="row SectionLayout-Wrap">
	<div class="medium-8 columns SectionLayout-Content">
		{main -> f:format.raw()}
	</div>
	<div class="medium-4 large-3 large-offset-1 columns SectionLayout-Sidebar">
		<div class="js-StickInParent">
			{sectionMenu -> f:format.raw()}
			<div class="SectionLayout-Sidebar">
				{sidebar -> f:format.raw()}
			</div>
		</div>
	</div>
</div>
