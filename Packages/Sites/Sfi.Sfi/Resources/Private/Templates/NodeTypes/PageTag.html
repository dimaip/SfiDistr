{namespace neos=Neos\Neos\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}

<div class="row">
	<div class="columns">
		<h1 class="PageTitle">{neos:contentElement.editable(property: 'title')}</h1>

		<f:if condition="{image}">
			<div class="row marginVertical-double">
				<div class="medium-4 columns paddingLeft-none">
					<m:image image="{image}" maximumWidth="400" maximumHeight="300" allowCropping="TRUE" alt="{title}" />
				</div>
			</div>
		</f:if>
	</div>
</div>
<div class="row js-stickInParent-parent">
	<div class="medium-8 columns">
		{main -> f:format.raw()}
		{articlesByTag -> f:format.raw()}
		{listByTag -> f:format.raw()}
	</div>
	<div class="medium-4 large-3 large-offset-1 columns">
		<div class="js-stickInParent">
			{sectionMenu -> f:format.raw()}
		</div>
	</div>
</div>
