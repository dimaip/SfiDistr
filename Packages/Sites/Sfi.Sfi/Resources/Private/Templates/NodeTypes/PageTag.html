{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="row PresentationLayout-Wrap">
	<div class="medium-8 columns PresentationLayout-Content">
		<h1 class="PresentationLayout-PageTitle">{neos:contentElement.editable(property: 'title')}</h1>
		{main -> f:format.raw()}
		{listByTag  -> f:format.raw()}
	</div>
	<div class="medium-4 large-3 large-offset-1 columns PresentationLayout-Sidebar">
		<div class="js-StickInParent">
			{sectionMenu -> f:format.raw()}
		</div>
	</div>
</div>
