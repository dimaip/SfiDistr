{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
<div class="QuoteBlock row marginVertical-double">
	<div class="medium-4 large-3 columns">
		<f:if condition="{image}">
			<media:image image="{image}" alt="{authorName}" title="{authorName}" maximumWidth="300" maximumHeight="300" allowCropping="true" class="border-round marginTop-sinlge" />
		</f:if>
	</div>
	<div class="medium-8 large-9 columns">
		<div class="ParagraphAlt--Large">
			{neos:contentElement.editable(property: 'text')}
		</div>
		<div class="Service--Small overflow-hidden marginTop-single">
			<div class="float-left">â€” </div>
			<div class="float-left">{neos:contentElement.editable(property: 'authorName', tag:'span')}</div>
			<div class="float-left">, {neos:contentElement.editable(property: 'authorDescription', tag:'span')}</div>
		</div>
	</div>
</div>
