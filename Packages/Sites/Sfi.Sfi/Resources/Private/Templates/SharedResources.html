{namespace neos=Neos\Neos\ViewHelpers}
{namespace opsdev=OpsDev\CacheBreaker\ViewHelpers}

<head>
	<f:section name="backendStylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'Built/backend.css', package: 'Sfi.Sfi')}" />
	</f:section>
	<f:section name="stylesheets">
		<link rel="stylesheet" href="{f:uri.resource(path: 'Built/vendor.css', package: 'Sfi.Sfi')}" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Built/app.css', package: 'Sfi.Sfi')}" />
		<link rel="alternate stylesheet" title="accessible-stylesheet" href="{f:uri.resource(path: 'Built/accessible.css', package: 'Sfi.Sfi')}" />
	</f:section>
	<f:section name="headScripts">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ba3925">
		<meta name="theme-color" content="#ffffff">
	</f:section>
</head>
<body>
	<f:section name="bodyScripts">
		<script src="{f:uri.resource(path: 'Built/index.js', package: 'Sfi.Sfi')}"></script>
	</f:section>
	<f:section name="analytics">
		<f:render partial="Analytics" />
	</f:section>
</body>
