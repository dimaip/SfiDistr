{namespace m=Neos\Media\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}
<neos:link.node node="{node}">
	<div class="MediaPerson marginVertical-triple row">
		<f:if condition="{image}">
			<div class="MediaPerson-Image medium-4 columns">
				<m:image asset="{image}" alt="{title}" maximumWidth="237" maximumHeight="355" allowCropping="TRUE"/>
			</div>
		</f:if>
		<div class="MediaPerson-Body medium-8 columns">
			<h3 class="MediaPerson-Title">{title}</h3>
			<div class="ServiceEm--Large">{position}</div>
			<div class="ServiceEm--Large">{degree}</div>
			<div class="ParagraphAlt marginTop-single">{freeText}</div>
		</div>
	</div>
</neos:link.node>
