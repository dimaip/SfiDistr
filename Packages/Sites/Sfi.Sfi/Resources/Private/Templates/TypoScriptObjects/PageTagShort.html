{namespace m=Neos\Media\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
<neos:link.node node="{node}">
	<!-- TODO: Fix classes -->
	<div class="MediaPerson">
		<f:if condition="{image}">
			<div class="MediaPerson-Image">
				<m:image asset="{image}" alt="{title}" maximumWidth="400" maximumHeight="300" allowCropping="TRUE"/>
			</div>
		</f:if>
		<div class="MediaPerson-Body">
			<h3 class="MediaPerson-Title">{title}</h3>
		</div>
	</div>
</neos:link.node>
