{namespace m=Neos\Media\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
<neos:link.node node="{node}">
	<div class="MediaPerson">
		<f:if condition="{image}">
			<div class="MediaPerson-Image">
				<m:image image="{image}" alt="{title}" maximumWidth="370" maximumHeight="555" allowCropping="TRUE"/>
			</div>
		</f:if>
		<div class="MediaPerson-Body">
			<h3 class="MediaPerson-Title">{title -> f:format.raw()}</h3>
			<f:if condition="{showPosition}">
				<div class="ServiceEm">{position-> f:format.raw()}</div>
			</f:if>
			<div class="ServiceEm">{degree-> f:format.raw()}</div>
			<f:if condition="{subject}">
				<div class="MediaPerson-Teaser ParagraphAlt"><span class="color-primaryAlt"><f:translate package="Sfi.Sfi" id="staff.subjects"/>:</span><br>{subject -> f:format.raw()}</div>
			</f:if>
		</div>
	</div>
</neos:link.node>
