{namespace neos=Neos\Neos\ViewHelpers}
{namespace ts=Neos\Fusion\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}

<neos:link.node node="{node}">
	<div class="MediaPromo PromoShort">
			<div class="MediaPromo-Image">
				<f:if condition="{thumbnailImage}">
					<m:image asset="{thumbnailImage}" maximumWidth="100" maximumHeight="100" allowCropping="true" allowUpScaling="true" alt="{title}" /> 
				</f:if>
			</div>
			<div class="MediaPromo-Body">
				<h3 class="MediaPromo-Title">
					{title}
				</h3>
				<div class="MediaPromo-Teaser">{teaser -> f:format.raw()}</div>
			</div>
	</div>
</neos:link.node>
