{namespace m=Neos\Media\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
<neos:link.node node="{node}" title="{node.properties.title}">
	<div class="MediaPerson marginVertical-triple row">
		<f:if condition="{image}">
			<div class="MediaPerson-Image medium-6 columns">
				<m:image image="{image}" alt="{title}" maximumWidth="370" maximumHeight="493" allowCropping="TRUE"/>
			</div>
		</f:if>
		<div class="MediaPerson-Body medium-6 columns">
			<h3 class="MediaPerson-Title">{title}</h3>
			<div class="ServiceEm--Large">{position}</div>
			<div class="ServiceEm--Large">{degree}</div>
			<div class="ParagraphAlt marginTop-single">{freeText}</div>
			<div class="BlockquoteSmall marginTop-triple">
				{neos:contentElement.editable(property: 'quote')}
			</div>
		</div>
	</div>
</neos:link.node>
