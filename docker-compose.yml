version: "3.4"
services:
    redis:
        image: redis:3.2
    db:
        image: mariadb:10.3
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: pass
            MYSQL_DATABASE: db
            MYSQL_USER: admin
            MYSQL_PASSWORD: pass
    web:
        labels:
            - "neos"
        volumes:
            - /data/www
            - ./Packages/Application/Psmb.Footnote/:/data/www/Packages/Application/Psmb.Footnote/:ro,delegated
            - ./Packages/Sites/:/data/www/Packages/Sites/:ro,delegated
        image: dimaip/sfidistr:latest
        hostname: "sfiru"
        networks:
            - default
            - main
        environment:
            AWS_ACCESS_KEY_ID: qMep9nZSpYV4VRaf3A8huE
            AWS_SECRET_ACCESS_KEY: dbQNApF2Z5qMoidPaVZLCj4vQs86Vbcmz96CtWk194yJ
        ports:
            - "1001:80"
        depends_on:
            - db
            - redis
volumes:
    db-data:
networks:
    main:
        external:
            name: main
